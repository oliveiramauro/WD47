<style>
    body {
        padding: 60px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
    }

    table {
        width: 100%;
        border: 1px solid #ddd;
        border-collapse: collapse;
    }

    table th,
    table td {
        border-bottom: 2px solid #ddd;
        border-right: 1px solid #ddd;
        background: #eee;
        text-align: left;
        padding: 15px;
    }

    table td {
        background: #fff;
        border-bottom-width: 1px;
    }

    table td.editavel {
        border-color: #ffa305;
        color: #ffa305;
        background: #fcf6eb;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    $('#tabela1').on('click', 'button.excluir-item', function () {
        if (confirm('Tem certeza que deseja excluir esse item?')) {
            $(this).closest('tr').remove();
        }
    });

    $('#tabela1').on('click', 'button.editar-item', function () {
        if ($(this).text() === 'Editar'){
        $(this).text('Salvar');
        $(this).parent().prevAll('td').addClass('editavel').prop('contenteditable', true);
    }
        else {
        $(this).text('Editar');
        $(this).parent().prevAll('td').removeClass('editavel').prop('contenteditable', false);
    }
});

</script>
